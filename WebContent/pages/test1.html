<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js""></script>
 <script type="text/javascript">
//window.onload 是加载页面时执行，这里是把两个输入框里的值送过去
//servlet里面也能直接获取，直接能够根据标签的name来获取值
//servlet里面进行数据的操作，然后返回给ajax
//ajax里面可以给控件赋值，然后动态添加的话，需要使用js
window.onload=function (){
  $.ajax({
         type: "POST",                           //传数据的方式
         url: "/REDS/test1", //servlet地址
        
         data: $('#form').serialize(),      //传的数据  form表单 里面的数据
         success: function(result){       //传数据成功之后的操作   result是servlet传过来的数据  这个函数对result进行处理，让它显示在 输入框中
         $("#result").val(result);           //找到输入框 并且将result的值 传进去
         }
     });
  }
  
 </script>
</head>
<body>
<H1 align="center">请输入两个字符串</H1>
<div align="center">
<form id="form">
        first:<input type="text" name="first" id="first" value="2">
        second:<input type="text" name="second" id="second" value="3">
        <button type="button" >button</button> //提交 按钮
    </form>
    <input type="text" id="result">  // 用来 显示 result
    </div>
</body>
</html>
