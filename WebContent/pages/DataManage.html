<script type="text/javascript">
//window.onload 是加载页面时执行，这里是把两个输入框里的值送过去
//servlet里面也能直接获取，直接能够根据标签的name来获取值
//servlet里面进行数据的操作，然后返回给ajax
//ajax里面可以给控件赋值，然后动态添加的话，需要使用js
//加载左侧plans信息
function loadleftplans(){
	$.ajax({
		type:"POST",
		url:"/REDS/Overview",
		datetype:"text",
		success:function(result){
			var plans = new Array()
			var x;
			var temp;
			$("#leftplans").empty();
			result = result.split("#####")[0];
			plans = result.replace(/[\r\n]/g,"");    
			plans = plans.split("#");
			plans.shift();
			for (x in plans){
				temp='<li><a href="/REDS/Main?plan='+plans[x]+'">' + plans[x] + '</a></li>';
				$("#leftplans").append(temp); 
			}
			temp='<li><a href="NewPlan.html">New Plan</a></li>';
			$("#leftplans").append(temp);
		}
	});
}

function loadtext(){
	$.ajax({
		type:"POST",
		url:"/REDS/DataManage",
		datatype:"text",
		success:function(obj){
			var object=eval("("+obj+")");
			var table=$("#datamanager").DataTable({				
				processing:true,
				order:[[1,"asc"]],
				data:object,
				columns:[
					{data:"text"},
					{data:"id"},
					{data:"relation_type"},
					{data:"comment"}
				],
				responsive:true
			})
		}
	});
}

$("#leftplans").ready(function(){
	loadleftplans();
});
$(document).ready(function(){
	loadtext();
	
});
</script>
